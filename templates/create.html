{% extends "base.html" %}

{% block content %}
<form class="form-horizontal ng-pristine ng-scope ng-invalid ng-invalid-required ng-valid-pattern ng-valid-url" style="background-color:">
<br/>
    <div class="form-group has-feedback">
        <label for="" class="col-sm-3  col-lg-2 control-label">
            <font color="white">项目名称：</font>
        </label>
        
        <div class="col-sm-9 col-lg-10">
            <input type="text" id="project_name" name="project_name" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required ng-valid-pattern" value="">
        </div>
    </div>

    <div class="form-group has-feedback">
        <label for="" class="col-sm-3  col-lg-2 control-label">
             <font color="white">域名白名单：</font>
        </label>
        <div class="col-sm-9 col-lg-10">
            <textarea id="white_list" name="white_list" placeholder="一行一个域名" class="form-control ng-pristine ng-untouched ng-valid" rows="5"></textarea>
        </div>
    </div>

    <div class="form-group has-feedback">
        <div class="col-sm-9 col-sm-offset-2">
            <input type="button" id="create_btn_submit" class="btn btn-success btn-block" value="提交">
        </div>
    </div>
    <br/>
</form>

{% end %}
