<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>XSSMonitor</title>
    <!-- Bootstrap -->
    <link href="{{static_url('css/bootstrap.css')}}" rel="stylesheet">
    <script src="{{static_url('js/jquery-1.11.3.min.js')}}"></script>
    <script src="{{static_url('js/bootstrap.min.js')}}"></script>
    <script src="{{static_url('js/index.js')}}" type="text/javascript">
    </script>
  </head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <nav class="navbar navbar-default navbar-inverse" role="navigation">
                <div class="navbar-header">
                     <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> 
                    
                     <a class="navbar-brand" href="/">XSSMonitor</a>
                </div>
                
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active">
                             <a href="/">主页</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                             <a href="#">你好，{{current_user}}</a>
                        </li>
                        <li class="dropdown">
                             <a href="#" class="dropdown-toggle" data-toggle="dropdown">控制面板<strong class="caret"></strong></a>
                            <ul class="dropdown-menu">
                                <li>
                                     <a href="/logout">退出登录</a>
                                </li>
                                
                            </ul>
                        </li>
                    </ul>
                </div>
                
            </nav>
            </div>

            <!--new-->
            <div class="col-md-16 column">
                <div class="col-md-2 column">
                    <a href="/create" class="list-group-item">
                        创建新项目
                    </a>
                    <a href="/showproject" class="list-group-item">
                        <span class="badge badge-primary ng-binding"></span>
                        我的项目
                    </a>
                    
                    <a href="/alert" class="list-group-item current">
                        <span class="badge badge-primary ng-binding"></span>
                        告警处理
                    </a>
                    <a href="#" class="list-group-item">个人信息</a>
                    <a href="/logout" class="list-group-item">退出</a>
                </div>

                <div class="col-md-10 column">
                <select class="form-control l ng-pristine ng-valid ng-touched" style="width:200px;margin-left:0%;">
                    <option value="">所有项目</option>
                    {% for project in p_list %}
                    <option ng-value="p.project_key" ng-repeat="p in project_list" class="ng-binding ng-scope">
                        {{project.project_name}}
                    </option>
                    {% end %}
                </select>
                <span class="ng-scope">
                    <font color="white">所有告警数量：</font>
                </span>
                <span class="label label-info ng-binding">{{alert_count}}</span>

                <hr/>
                {% block content %}
                {% end %}
                </div>
            </div>

        </div>
    </div>
  </body>
</html>
